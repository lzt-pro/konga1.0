<div class="modal-header warning">
    <h5 class="modal-title" id="modal-title">
        {{"testing_node" |I18N}}
        <a  data-ng-show="!connecting" class="modal-close pull-right" ng-click="close()">
            <i class="mdi mdi-close"></i>
        </a>

    </h5>
</div>
<div class="modal-body">

    <div data-ng-show="connecting">
        <fading-circle-spinner class="spinner"></fading-circle-spinner>
        <span>Connecting to {{url}}</span>
    </div>
    <div data-ng-show="!connecting">
        <div data-ng-show="connectionSucceeded" class="text-success">
            <i class="material-icons">done</i>{{"node_status_help_3" | I18N}}
        </div>
        <div data-ng-show="!connectionSucceeded">
            <span class="text-danger">
                <i class="material-icons">warning</i>
                {{"connection_failed" | I18N}}
            </span><br>
            {{"node_status_help_4" | I18N}}
        </div>
    </div>

</div>
