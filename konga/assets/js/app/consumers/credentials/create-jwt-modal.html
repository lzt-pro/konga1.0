<div class="modal-header success">
    <h4 class="modal-title" id="modal-title">
        {{"create_jwt" | I18N}}
        <a  class="modal-close pull-right" ng-click="close()">
            <i class="mdi mdi-close"></i>
        </a>
    </h4>
</div>
<div class="col-md-12 bg-light-grey padding">
    <p class="text-muted no-margin">{{"create_jwt_for" | I18N}} <strong><span class="text-success">{{consumer.username || consumer.custom_id}}</span></strong></p>
</div>

<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group" ng-class="{'has-error' : errors.key}">
            <label class="col-sm-4 control-label">key <br><em><small class="help-block">{{"optional" | I18N}}</small></em></label>
            <div class="col-sm-7">
                <input ng-model="jwt.key" class="form-control">
                <div class="text-danger" ng-if="errors.key" data-ng-bind="errors.key"></div>
                <p class="help-block">{{"create_jwt_help_1" | I18N}} <strong>{{"mandatory" | I18N}}</strong>{{"create_jwt_help_2" | I18N}}</p>
            </div>
        </div>


        <div class="form-group" ng-class="{'has-error' : errors.algorithm}">
            <label class="col-sm-4 control-label">algorithm <br><em><small class="help-block">{{"optional" |I18N}}</small></em></label>
            <div class="col-sm-7">
                <select ng-model="jwt.algorithm" class="form-control">
                    <option value="HS256">HS256</option>
                    <option value="RS256">RS256</option>
                </select>
                <div class="text-danger" ng-if="errors.algorithm" data-ng-bind="errors.algorithm"></div>
                <p class="help-block">{{"create_jwt_help_3" | I18N}}<code>HS256</code> {{"or" | I18N}} <code>RS256</code>.</p>
            </div>
        </div>


        <div class="form-group" ng-class="{'has-error' : errors.rsa_public_key}">
            <label class="col-sm-4 control-label">rsa_public_key <br><em><small class="help-block">{{"optional" |I18N}}</small></em></label>
            <div class="col-sm-7">
                <textarea ng-model="jwt.rsa_public_key" class="form-control" />
                <div class="text-danger" ng-if="errors.rsa_public_key" data-ng-bind="errors.rsa_public_key"></div>
                <p class="help-block">{{"if" | I18N}} <code>{{"algorithm" | I18N}}</code> {{"is" |I18N}} <code>RS256</code>, {{"create_jwt_help_4" | I18N}}</p>
            </div>
        </div>


        <div class="form-group" ng-class="{'has-error' : errors.secret}">
            <label class="col-sm-4 control-label">secret <br><em><small class="help-block">{{"optional" |I18N}}</small></em></label>
            <div class="col-sm-7">
                <input ng-model="jwt.secret" class="form-control">
                <div class="text-danger" ng-if="errors.secret" data-ng-bind="errors.secret"></div>
                <p class="help-block">{{"if"|I18N}} <code>{{"algorithm" | I18N}}</code> {{"is" |I18N}} <code>HS256</code>, {{"create_jwt_help_5" | I18N}} {{"if" | I18N}} <code>{{"algorithm" | I18N}}</code> {{"is" |I18N}} <code>RS256</code>,{{"create_jwt_help_6" |I18N}}</p>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-7">
                <button type="submit" class="btn btn-primary" ng-click="createJWT()">
                    <i class="mdi mdi-check"></i>
                    {{"submit" | I18N}}
                </button>
            </div>
        </div>

    </form>
</div>
