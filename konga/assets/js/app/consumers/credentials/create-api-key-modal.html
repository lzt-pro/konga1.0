<div class="modal-header success">
    <h4 class="modal-title" id="modal-title">
        {{"create_api_key" | I18N}}
        <a  class="modal-close pull-right" ng-click="close()">
            <i class="mdi mdi-close"></i>
        </a>
    </h4>
</div>
<div class="col-md-12 bg-light-grey padding">
    <p class="text-muted no-margin">{{"create_api_key_for" | I18N}} <strong><span class="text-success">{{consumer.username || consumer.custom_id}}</span></strong></p>
</div>

<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group" ng-class="{'has-error' : errors.key}">
            <label class="col-sm-4 control-label">key <br><em><small class="help-block">{{"optional" | I18N}}</small></em></label>
            <div class="col-sm-7">
                <input ng-model="key.value" class="form-control">
                <div class="text-danger" ng-if="errors.key" data-ng-bind="errors.key"></div>
                <p class="help-block">{{"create_api_key_help_1" | I18N}} <code>key</code> {{"create_api_key_help_2" | I18N}}</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-7">
                <button type="submit" class="btn btn-primary" ng-click="createApiKey()">
                    <i class="mdi mdi-check"></i>
                    {{"submit"|I18N}}
                </button>
            </div>
        </div>

    </form>
</div>
